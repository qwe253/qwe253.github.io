		</div>
		<div ><img src="pic01.jpg" width="400"></div>
		<h3>橘子的妙用</h3>
		<div>
			小小的一顆橘子，如果在我沒有查資料以前，一定無法想像居然蘊含那麼多功效。
			<span>新鮮的橘子皮可以裡氣化痰；曬乾的皮可以至消化不良。橘絡保護血管，橘絡是橘子白色網狀的部分。橘肉富含維生素c、胡蘿蔔素、葉酸，並具有抗癌、預防冠心病和動脈硬化的功效。</span>
			
		</div>
		<div ><img src="pic02.jpg" width="400"></div>
		<h3>食用禁忌</h3>
		<div>
			1.風寒咳嗽者不宜食用
			2.不宜與蛤類，動物肝臟，牛奶及龍鬚菜同食。
			3.橘子含熱量較多，如果一次食用過多，就會「上火」，引發口腔炎、牙周炎等症狀。
		</div>
